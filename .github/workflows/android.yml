name: Android CI on Push and PR to Main

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        working-directory: ./VirtualApp
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon build --java-home /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/11.0.24-8/

